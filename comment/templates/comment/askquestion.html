{% extends 'base.html' %}
{% load static %}
{% block title %}Ask a question{% endblock %} 
{%block css %} <link rel="stylesheet" href="{% static 'comment/askquestion.css' %}"/> {% endblock %}

{% block content %}
<div class="form__content">
  <h1>Ask a question</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Ask on Community</button>
  </form>
</div>
{% endblock %}
