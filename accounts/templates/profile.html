{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User Profile</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <center>
    <div class="profile-container">
        <h2>Profile: {{ user.username }}</h2>
        <div class="profile-details">
            <div class="profile-avatar">
                {% if profile.profile_picture %}
                    <img src="{{ profile.profile_picture.url }}" alt="{{ user.username }}'s Avatar" width="150" height="150" style="border-radius: 50%; object-fit: cover;">
                {% else %}
                    <img src="{% static 'images/default_avatar.png' %}" alt="Default Avatar" width="150" height="150" style="border-radius: 50%; object-fit: cover;">
                {% endif %}
            </div>
            <div class="profile-info">
                <p><strong>Name:</strong> {{ user.get_full_name }}</p>
                <p><strong>Email:</strong> {{ user.email }}</p>
                <p><strong>Phone Number:</strong> {{ profile.phone_number }}</p>
                <p><strong>Address:</strong> {{ profile.address }}</p>
            </div>
        </div>
        <a href="{% url 'edit_profile' %}">Edit Profile</a>
        <a href="{% url 'password_change' %}">Change Password</a>
        <a href="{% url 'register' %}">Logout</a> <!-- Thêm liên kết đăng xuất -->
    </div>
    </center>
</body>
</html>
